<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人介绍</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="https://jb0.oss-cn-guangzhou.aliyuncs.com/7298b0618f80f6d78c486731eba0993.jpg"
          alt="个人照片"
          class="profile-photo"
        />
        <h1 class="profile-name">张三</h1>
        <p class="profile-description">
          你好，我叫张三，是一名软件工程师。我热爱编程，喜欢探索新技术，也喜欢在业余时间阅读和旅行。我总是对新事物充满好奇心，喜欢挑战自己，不断学习和成长。
        </p>
      </div>
    </div>
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </body>
</html>
<style>
  /* 重置一些默认样式 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* 设置整体样式 */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    overflow: hidden;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .profile-photo {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 20px auto;
    border: 4px solid #3498db;
  }

  .profile-name {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  .profile-description {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #666;
  }

  /* 泡泡动画 */
  .bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .bubble {
    position: absolute;
    bottom: -50px;
    width: 50px;
    height: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: floatBubble 5s ease-in-out infinite;
  }

  .bubble:nth-child(1) {
    left: 10%;
    animation-duration: 6s;
    animation-delay: 0s;
  }

  .bubble:nth-child(2) {
    left: 30%;
    animation-duration: 7s;
    animation-delay: 1s;
  }

  .bubble:nth-child(3) {
    left: 50%;
    animation-duration: 8s;
    animation-delay: 2s;
  }

  .bubble:nth-child(4) {
    left: 70%;
    animation-duration: 9s;
    animation-delay: 3s;
  }

  .bubble:nth-child(5) {
    left: 90%;
    animation-duration: 10s;
    animation-delay: 4s;
  }

  @keyframes floatBubble {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) scale(1.2);
      opacity: 0;
    }
  }
</style>
